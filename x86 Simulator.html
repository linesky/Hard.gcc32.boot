
<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x86 Simulator</title>
    <link rel="stylesheet" href="http://192.168.1.6:8080/styles.css">
</head>
<body>
    <div class="container">
        <textarea id="codeInput" placeholder="Insira o código aqui..."></textarea>
        <div id="current" class="currentInstruction"></div>
        <div id="lists" class="variables">
            <h2>Lista de Variáveis</h2>
            <select id="variableList" multiple=""><option>RAX=0</option><option>RBX=0</option><option>RCX=0</option><option>RDX=0</option></select>
            <div class="registerValues">
                <h2>Valores dos Registos</h2>
                <div>RAX: <span id="raxValue">0</span></div>
                <div>RBX: <span id="rbxValue">0</span></div>
                <div>RCX: <span id="rcxValue">0</span></div>
                <div>RDX: <span id="rdxValue">0</span></div>
            </div>
        </div>
        <button id="resetButton">Reset</button>
        <button id="nextButton">Próximo Passo</button>
        <div class="instructionList">
            <h2>Lista de Instruções</h2>
            <ul id="instructionList"></ul>
        </div>
    </div>
    


</body></html>
